name: Build and Push Docker Image

# Trigger workflow on push to the production branch
on:
  push:
    branches:
      - main  # Replace with your production branch (e.g., 'production')

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Check out the code from the repository

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  # Set up Docker Buildx for advanced features

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache  # Cache Docker layers to speed up builds
        key: ${{ runner.os }}-docker-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Reference the Docker Hub username secret
        password: ${{ secrets.DOCKER_PASSWORD }}  # Reference the Docker Hub password secret

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .  # The context directory, usually the root of your repo
        push: true  # Push the image to the registry (Docker Hub or others)
        tags: yourdockerhubusername/your-image-name:${{ github.sha }}  # Tag the image with the commit SHA
