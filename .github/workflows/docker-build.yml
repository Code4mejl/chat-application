name: Build and Deploy Docker Container

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch (or 'production' if you use that branch)

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image for the CI environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout the code from your repository

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  # Set up Docker Buildx for multi-platform support

    - name: Log in to Docker Hub
      uses: docker/login-action@v2  # Log into Docker Hub or another registry
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Set this in GitHub Secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Set this in GitHub Secrets

    - name: Build the Docker image
      run: |
        docker build -t my-app:$GITHUB_SHA .  # Build the image with the commit SHA as the tag

    - name: Push the Docker image
      run: |
        docker push my-app:$GITHUB_SHA  # Push the image to Docker Hub

    - name: Deploy the Docker image (optional)
      run: |
        docker run -d -p 5000:5000 my-app:$GITHUB_SHA  # Run the image (optional step)
